<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Films</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--https://ionicframework.com/docs/components/#thumbnail-list-->
  <ion-list>
    <ion-item *ngFor="let movie of httpResponse?.results">
      <ion-thumbnail item-start>
        <img [src]="'http://image.tmdb.org/t/p/w92' + movie.poster_path">
      </ion-thumbnail>
      <h2>{{movie.title}}</h2>
      <p>{{movie.release_date}}</p>
      <button ion-button clear item-end (click)="goToMovie(movie.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
